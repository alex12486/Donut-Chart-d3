<!DOCTYPE html>

<html>
<head>
	<title>Circle Diagram</title>
</head>
<meta charset="utf-8">
<style>

	body {
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
		margin: 0;
		overflow: hidden;
		user-select: none;
	}

	.arc text {
		font: 10px sans-serif;
		text-anchor: middle;
	}

	.arc path {
		stroke: #fff;
		transition: 0.3s all ease-in-out;
	}

	h2 {
		font-family: sans-serif;
		font-size: 24px;
		font-weight: 400;
	}
	
	.diagram {
		text-align: center;
	}

</style>
<body>



	<div class="diagram">
		<h2>Donut Chart</h2>
	</div>


	<script src="//d3js.org/d3.v3.min.js"></script>
	<script src="myCircle.js"></script>
</body>
</html>
